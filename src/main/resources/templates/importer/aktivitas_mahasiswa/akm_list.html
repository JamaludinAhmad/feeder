<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="flex justify-between">
            <button type="button"
                    class="rounded-full bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Download Template</button>
            <form th:action="@{/import/akm/{prodi}/import(prodi = ${prodi})}" method="post">
                <button type="submit"
                        class="rounded-full bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Import Data </button>
            </form>
        </div>
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="sm:flex sm:items-center">
                <div class="sm:flex-auto">
                    <h1 class="text-base font-semibold leading-6 text-gray-900">Aktivitas Mahasiswa</h1>

                </div>
                <form th:action="@{/import/akm/{prodi}(prodi = ${prodi})}" method="POST" enctype="multipart/form-data">
                    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
                        <input type="file" name="file">
                        <input type="submit"
                           class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Tambah Aktivitas
                    </div>
                </form>
            </div>
            <div class="mt-8 flow-root">
                <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                            <table class="min-w-full divide-y divide-gray-300">
                                <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Judul</th>
                                    <th scope="col"
                                        class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Program
                                        Studi</th>
                                    <th scope="col"
                                        class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Jenis
                                        Aktivitas</th>
                                    <th scope="col"
                                        class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Tanggal
                                        Sk</th>
                                    <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                        <span class="sr-only">Edit</span>
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200 bg-white">
                                <tr th:each="akm : ${aktivitas_mahasiswa}">
                                    <td
                                            class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6" th:text="${akm.getJudul()}"></td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                                        th:text="${akm.getNamaProdi()}"></td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                                        th:text="${akm.getNamaAktivitas()}"></td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                                        th:text="${akm.getTanggalTugas()}"></td>
                                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                        <a th:href="@{/import/akm/{prodi}/{id}(prodi = ${prodi}, id = ${akm.getId()})}"
                                           class="text-indigo-600 hover:text-indigo-900">
                                            Edit<span
                                                class="sr-only">, Lindsay Walton</span></a>
                                    </td>
                                </tr>

                                <!-- More people... -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
